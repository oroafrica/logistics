<!DOCTYPE html>

<html>
    <head>
        <title>courierTraders</title>
        <meta charset="UTF-8" />
        <meta name="token" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="./collivery.js" ></script>
    </head>
    <body>
        <div class="form-fluid">
            <div class="row m-2">
                <div class="col-md-4" >
                    <div class="d-flex">
                        <form action="" method="" >
                            <div class="input-group m-3 shadow">
                                <input type="search" class="form-control " placeholder="email" id="_email" value="demo@collivery.co.za" />
                                <input type="password" class="form-control " placeholder="password" id="_password" value="demo" />
                                <input type="button" class="btn btn-outline-dark" value="login"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
             <hr class="dropdown-divider mx-4 mb-5 mt-3">
             <!--ADDRESS/towns/suburbs/location_types/ -->
            
            <div class="row m-2 onAuth p-2 d-none" >
                <div class="col-md-2 m-3 shadow-lg p-2 border rounded" >
                    <div class="form-floating mb-3">
                        <input class="form-control" name="_collectionTownInput" list="_collectionTown" id="_collectionTownInput" placeholder="Type to search...">
                        <label for="_deliveryAddressInput" class="form-label">Collection: Suburb/Town</label>
                        <datalist id="_collectionTown"></datalist>
                    </div>
                    <div class="form-floating">
                        <input class="form-control mb-3" list="_deliveryTown" id="_deliveryTownInput" placeholder="Type to search...">
                        <label for="_deliveryContactInput" class="form-label">Delivery: Suburb/Town</label>
                        <datalist id="_deliveryTown"></datalist>
                    </div>
                    <div class="d-flex w-100">
                        <div class="form-floating w-100 mb-3">
                            <select class="form-select w-100" id="deliveryType" aria-label="Package Size" >
                                <option value="envelope" selected>Envelope</option>
                              <option value="box">Box  Small</option>
                              <option value="crate">Box Large</option>
                            </select>
                            <label for="deliveryType">Package Size</label>
                        </div>
                    </div>
                    
                    <div class="btn-group w-100">
                        <input type="button" value="quotes" class="btn btn-outline-dark w-100 mt-1" />
                        <input type="button" value="reset" class="btn btn-outline-dark w-100 mt-1" />
                    </div>
                </div>
                <div class="col-md-2 shadow-lg border rounded m-3 p-2 qbox">

                </div>
            </div>
             <!--SERVICES-->
             <!--QUOTE-->
             <!--WAYBILL-->
        </div>
        <div class="fixed-bottom bg-secondary  align-middle inline rounded-bottom pt-1 pb-0 mb-0 mx-1" >
            <p class="inline text-white text-center mb-1"><span>STATUS:&nbsp;<span><i class="statusMsg" id="tokenHolder" ></i></p>
        </div>
    </body>
</html>
